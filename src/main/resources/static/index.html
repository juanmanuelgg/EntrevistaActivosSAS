<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Entrevista laboral Activos S.A.S</title>
	<link rel="stylesheet" href="css/alertify.min.css" />
	<link rel="stylesheet" href="css/themes/default.min.css" />
	<link rel="stylesheet" href="css/site.css" />
</head>

<body>
	<h1>Topic (CRUD)</h1>

	<h3>Create</h3>
	<form action="javascript:void(0);" method="POST" onsubmit="addTopic()">
		<label for="add-subchapter">Choose a subchapter:</label>
		<select id="add-subchapter">
		</select>
		<input type="text" id="add-text" placeholder="New topic">
		<input type="submit" value="Add">
	</form>

	<h3>Read, Update and Delete</h3>
	<div id="editForm">
		<h3>Edit</h3>
		<form action="javascript:void(0);" onsubmit="updateTopic()">
			<input type="hidden" id="edit-id">
			<select id="edit-subchapter">
			</select>
			<input type="text" id="edit-text">
			<input type="submit" value="Save">
			<a onclick="closeInput()" aria-label="Close">&#10006;</a>
		</form>
	</div>
	
	<p id="counter"></p>
	<table>
		<tr>
			<th>Suchapter</th>
			<th>Topic</th>
			<th></th>
			<th></th>
		</tr>
		<tbody id="topics"></tbody>
	</table>
	
	<script src="js/alertify.min.js"></script>
	<script src="js/site.js" asp-append-version="true"></script>
	<script type="text/javascript">
		getSubchapters();
		getTopics();
	</script>
</body>

</html>
